<!DOCTYPE html>
<html>
<head>

<style>
body {
  margin:0
}
</style>
<title> Time Capsule Dashboard</title>

<script type="text/javascript" 
src="https://tableau-dashboards.spotify.net/javascripts/api/tableau-2.min.js"></script>

<script type="text/javascript">
 var viz;
 var urls = [ "https://tableau-dashboards.spotify.net/views/BackgroundTasksforExtracts/BackgroundTasksforExtracts",
 "https://tableau-dashboards.spotify.net/views/ServerAdminTraffictoViews/TraffictoViews" ]
 var index = 0


  function switchOut(){
    var h = window.innerHeight
    var containerDiv = document.getElementById("vizContainer"),
    url = urls[index],
    options = {
      hideTabs: true,
      onFirstInteractive: function () {
      // refreshDataAsync()
    }
  }
   if (viz != null) {
    viz.dispose()
   }
  // console.log(h)
  containerDiv.style.height=`${h}px`
  viz = new tableau.Viz(containerDiv, url, options);


  if (index == (urls.length -1)) {
    index = 0
  }
  else {
    index++;
  }
}

function init() {
  switchOut()
  window.setInterval("switchOut()",10000)
}

        </script>

      </head>

      <body onload="init();">

      <div id="vizContainer" style="width:100; height:100;"></div>    

</body>
</html>
